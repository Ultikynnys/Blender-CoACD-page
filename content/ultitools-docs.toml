    # ==========================================
    # SHAPE KEY TOOLS
    # ==========================================
    shapekeytools_title = "Shape Key Tools"
    shapekeytools_steps = [
      "**Link Active Shape Key** - Create driver connections to sync shape keys between multiple objects.\n\n**How to use:**\n- Select all objects that share the same shape key names\n- Make the 'driver' object the **active object** (last selected)\n- Select the shape key you want to link in the Shape Keys panel\n- Click **Link Active to Selection**\n\nMoving the active shape key slider on the driver object automatically controls the same shape key on all linked objects. Essential for face rigs. Click again to unlink.",
      "**Select Shape Key Vertices** - Select all vertices affected by the active shape key.\n\n**How to use:**\n- Select a mesh with shape keys\n- Choose a shape key in the Shape Keys panel\n- Enter **Edit Mode**\n- Click **Select Shape Key Vertices**\n\nAll vertices that move when this shape key is activated become selected.",
      "**Clear Active Shape Key** - Reset the active shape key without deleting it.\n\n**How to use:**\n- Select mesh object(s) with shape keys\n- Choose the shape key to reset\n- Click **Clear Active**\n\nThe shape key's vertex offsets are reset to match the basis, but the shape key slot remains.",
      "**Clear All Shape Keys** - Remove all shape key data from selected objects.\n\n**How to use:**\n- Select one or more mesh objects\n- Click **Clear All Shape Keys**\n\nAll shape keys are removed, leaving only the current deformed state as the base mesh."
    ]
