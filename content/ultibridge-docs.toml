  [documentation.pages.introduction]
    title = "UltiBridge Manual"
    paragraphs = [
      "UltiBridge bridges the gap between Blender and your game engine. This unified workflow applies to **Godot**, **Unity**, and **Unreal Engine**.",
      "The fundamental process of selecting, configuring, and exporting assets is consistent across all platforms."
    ]
    section_order = [
      "installation",
      "workflow",
      "features",
      "materials"
    ]
    initial_section = "intro"
    section_id_prefix = "doc-page-"

    installation_title = "Installation & Setup"
    installation_steps = [
      "**1. Blender Addon** - Install the UltiBridge addon in Blender (Preferences > Add-ons).",
      "**2. Target Project** - In the UltiBridge panel, select your target engine (Godot, Unity, Unreal) and set the export path.",
      "**3. Inject Tools** - Click the **Inject Tools** button. This installs necessary scripts into your game engine project.",
      "**4. Enable Plugin** - **Godot/Unreal only**: Open your game project settings and enable the installed UltiBridge plugin. (Unity does this automatically)."
    ]
    installation_images = []
    installation_images_captions = []
    installation_images_alignment = []

    workflow_title = "Detailed Workflow"
    workflow_steps = [
      "**Setup** - Set the location of the game engine project. The addon automatically detects the engine.",
      "**Install** - Click the **Install Tools Button** to inject necessary files into the engine for automatic reception.",
      "**Enable Plugin** - Open the project. **Godot/Unreal**: Enable the tool in the plugins list. **Unity**: Automatic.",
      "**Export** - The 'Send to [Engine]' button becomes available in Blender. Click to start export.",
      "**Wait** - For big scenes, export may take time. Once Blender becomes responsive, focus the game engine editor.",
      "**Troubleshoot** - If the exporter gets stuck, try unfocusing and refocusing the editor window. If importing completely fails, restarting both Blender and the game engine can help.",
      "**Multiple Scenes** - If importing multiple scenes causes issues: Import one scene, move its assets (Meshes, Materials, Textures) to a separate folder, then import the next scene."
    ]
    workflow_images = []
    workflow_images_captions = []
    workflow_images_alignment = []

    features_title = "Universal Features"
    features_steps = [
      "**Scene Export** - Full support for Meshes, Lights, Cameras, and Empties. Curves, Text, and NURBS surfaces are automatically converted to static meshes.",
      "**Material System** - Principled BSDF materials from Blender get converted to the appropriate engine equivalent.",
      "**LOD Groups** - Parent `objectname_LOD1`...`objectname_LOD6` meshes to the base object. Note: **Do not use `_LOD0` suffix**, as the base object is implicitly LOD0.",
      "**Collision Meshes** - Parent `UCX_objectname_XX` meshes to the base object for automatic native collision.",
      "**Instance Handling** - Blender instances are automatically converted to Prefabs (Unity) or Packed Scenes (Godot), eliminating duplicated assets and reusing linked materials/meshes.",
      "**Asset Organization** - Meshes, Materials, and Textures organized in project folders.",
      "**Armatures** - Armatures are automatically converted to static meshes. For advanced armature export, consider the [UltiTools FBX Exporter](https://superhivemarket.com/products/ultitools).",
      "**Export Preview** - The Blender UI provides a real-time preview showing exactly how many FBX files, LODs, and Colliders will be exported per object.",
      "**LOD Distances** - Configure Global LOD distances based on screen size (100% to 0%). **Note:** 0% disables the override (using engine defaults); use 0.1% for minimum visibility."
    ]
    features_images = [
      "images/UltiBridge/NamingScheme.png",
      "images/UltiBridge/ExportPreview.png",
      "images/UltiBridge/GlobalLodDistances.png"
    ]
    features_images_captions = [
      "Example hierarchy showing correct naming for LODs and Colliders. Hint: These can be created manually by following the naming scheme, or optionally with the [CoACD Generator](https://superhivemarket.com/products/coacd--advanced-convex-collision-generator).",
      "Export Preview showing detailed breakdown of grouped assets, LODs, and colliders",
      "Global LOD Distances panel. Note: Use 0.1% instead of 0% to avoid resetting to defaults."
    ]
    features_images_alignment = ["center", "center", "center"]

    materials_title = "Shader Conversion"
    materials_steps = [
      "UltiBridge analyzes the Blender node graph and reconstructs it natively in the target engine.",
      "**Blender** - The source material using Principled BSDF.",
      "**Unity** - Converted to an HLSL shader graph.",
      "**Godot** - Converted to a human-readable .gdshader file.",
      "**Unreal** - Converted to native Material Expression nodes.",
      "**Supported Nodes** - Image Texture, Mix, Math, Vector Math, Color Ramp, Map Range, Clamp, Invert, Normal Map, Separate/Combine (RGB/XYZ/Color), Vertex Color, UV Map, and Value.",
      "**Advanced Materials** - For complex procedural materials not covered by supported nodes, use [UltiBake](https://superhivemarket.com/products/ultibake) to bake them into textures first.",
      "**Material Settings** - Use the UltiBridge panel in the Shader Editor to set **Blend Mode** (Opaque, Masked, Transparent) and add an **Occlusion** input node (essential for Unreal AO)."
    ]
