# Site settings (Version 3)
[site]
  title = "UltiBridge | Godot, Unity, Unreal"
  banner = "images/UltiBridge/UltiBridgeLogo.png"
  research_link_text = "Documentation"
  research_link_url = "https://ultikynnys.com/ultibridge/"
  research_link_enabled = false

# Theme colors (Monochrome theme)
[theme_colors]
  brand_primary = "#FFFFFF"
  bg_dark = "#0F0F0F"
  text_white = "#FFFFFF"
  text_glow = true

# Font configuration (references shared font config)
fonts_config = "content/fonts.toml"

# Open Graph / SEO (optional)
[meta]
  og_type = "website"
  og_url = "https://ultikynnys.com/ultibridge"
  og_title = "UltiBridge | Godot, Unity, Unreal"
  og_description = "Seamless bridge between Blender and Godot, Unity & Unreal Engine for production-ready asset workflows."
  og_image = "images/UltiBridge/UltiBridgeLogo.png"

# Section titles (optional overrides)
[titles]
  comparisons = "Workflow Comparisons"
  showcase = "Integration Showcase"
  support = "Community Support"

# Introduction section
[introduction]
  title = ""
  paragraphs = [
    "Export complete scenes with meshes, materials, lights, cameras, and hierarchies directly into **Godot, Unity, and Unreal Engine**.",
    "**Built for Level Designers**: UltiBridge is designed for **static scene reconstruction** and exporting full multi-object scenes.",
    "**Not for Characters**: This addon is **not** for character exporting, as it does not support animations, shape keys, or rigged meshes.",
    "Material support and automatic LOD/collision setup for Unity, Godot and Unreal.",
    "**Supported Versions**: Unreal (5.1-5.7), Godot (4.3-4.6), and Unity (2021-6000). Versions outside this range may work but are not officially supported."
  ]

  # Parameters and Usage sections (Simplified)
  parameters_title = "Key Features"
  parameters = [
    "**Scene Export** - Full hierarchies with meshes, lights, and cameras.",
    "**Material System** - Native shader conversion for all engines.",
    "**LOD Support** - Automatic LOD chain setup from Blender objects.",
    "**Instance Handling** - Blender instances become efficient Prefabs/Scenes, reusing meshes and materials.",
    "**Native Collision** - Automatic convex collision generation.",
    "**Asset Organization** - Clean folder structure in your project."
  ]

  usage_title = "Simple Workflow"
  usage_steps = [
    "**1. Configure** - Select your target engine project.",
    "**2. Select** - Choose assets to export in Blender.",
    "**3. Bridge** - Click **Send to [Engine]**.",
    "**4. Done** - Assets appear automatically in your engine."
  ]

  usage_images = [
    "images/UltiBridge/UltiBridgeUIGodot.png",
    "images/UltiBridge/UltiBridgeUIUnity.png",
    "images/UltiBridge/UltiBridgeUIUnreal.png"
  ]
  usage_images_captions = [
    "UltiBridge in Godot",
    "UltiBridge in Unity",
    "UltiBridge in Unreal"
  ]
  usage_images_alt = [
    "UltiBridge Godot Interface",
    "UltiBridge Unity Interface",
    "UltiBridge Unreal Interface"
  ]

  # Video showcase in introduction (appears at beginning)
  video_title = "Video Showcase"
  videos = [
    { title = "UltiBridge Workflow", url = "https://www.youtube.com/embed/lvWspMC4zOc", caption = "Learn how to use UltiBridge to export scenes from Blender to Godot, Unity, and Unreal Engine." }
  ]

  # Engine showcase carousel - same scene in Blender and each game engine
  [[introduction.sections]]
    type = "content"
    title = "One Scene, Three Engines"
    images = [
      "images/UltiBridge/BlenderView_1.1.1.jpg",
      "images/UltiBridge/UnrealView_1.1.4.jpg",
      "images/UltiBridge/UnityView_1.1.3.jpg",
      "images/UltiBridge/GodotView_1.1.2.jpg"
    ]
    images_captions = [
      "**Blender** - Editor View",
      "**Unreal Engine** - Editor View",
      "**Unity** - Editor View",
      "**Godot 4** - Editor View"
    ]
    images_alignment = ["center", "center", "center", "center"]
    images_layout = "wide"

# Showcase section (can be used for additional content or removed)
[showcase]
  # Left empty - video is now in introduction section

