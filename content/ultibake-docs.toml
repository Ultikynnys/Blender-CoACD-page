    advanceduvcontrols_title = "Advanced UV Controls"
    advanceduvcontrols_steps = [
      "Normally in Blender we are forced to change the UVs for an object one at a time. We do this because for unwrapping to work we must select the correct UVmap for each object... now this is insane when we have more than a few objects",
      "Now with Ultibake we can finally select multiple object UVs at the same time. With the button next to Finalize on each Bake Set, it will select the correct UVmap defined by the bake unit itself for the low objects or low collections",
      "**Ctrl + Left Click** will also select all Bake Sets that share the same texture name. This is important since Bake Sets that have the same texture name will be implicitly combined texturewise, this means we must correct for UV overlapping, unless we are using stacked UVs which are the only exception",
