    # ==========================================
    spritesheet_title = "Sprite Sheet Creation"
    spritesheet_steps = [
      "Render all frames from your scene's frame range into a single combined sprite sheet texture.\n\n**How to use:**\n- Set up your scene with animations and an **active camera**\n- Configure the **Output Properties** with your desired resolution per sprite\n- Set the **frame range** (start/end frames in Output Properties)\n- Open **UltiTools > Sprite Sheet** panel\n- Enter an **output name** for the sprite sheet\n- Optionally enable **Y-Axis Flip** for engines that expect different UV origins\n- Click **Generate Sprite Sheet**\n\nThe tool renders each frame and combines them into a grid. The sprite sheet opens automatically in Blender's Image Editor.",
      "**Requirements** - A camera must be set as the scene's active camera. If no camera is set, the panel will show a camera selector.",
      "**Output Size** - Each sprite uses your scene's render resolution (X × Y). Total sprites = (end frame - start frame + 1). The grid is automatically calculated to be as square as possible.",
      "**Y-Axis Flip** - Some game engines expect sprite sheets with Y=0 at the top. Enable this toggle to flip the output vertically."
    ]
    spritesheet_video_url = "images/Ultitools/DocsImages/VariousTools/SpriteSheetCreation.mp4"
