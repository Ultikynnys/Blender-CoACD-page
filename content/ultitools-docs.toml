      "**Symmetrize Vertex Groups** - Mirror vertex weights across the mesh symmetry axis.\n\n**How to use:**\n- Select a mesh with vertex groups using .L/.R naming (e.g., 'Arm.L', 'Arm.R')\n- Choose the symmetry axis (X, Y, or Z)\n- Select direction: positive-to-negative or negative-to-positive\n- Click **Symmetrize Weights**\n\nWeights are copied from one side to the other, respecting Blender's naming convention.",
      "**Average Connected Weights** - Smooth vertex weights by averaging with connected neighbors.\n\n**How to use:**\n- Select a mesh object\n- Optionally enter Edit Mode and select specific vertices to limit the effect\n- Choose the vertex group to smooth\n- Click **Average Connected**\n\nUseful for cleaning up noisy weight paint or softening weight transitions.",
      "**Copy Active Vertex Weights** - Propagate weights from one vertex to others.\n\n**How to use:**\n- Enter **Edit Mode**\n- Select vertices to receive weights\n- Make the source vertex **active** (last selected, highlighted)\n- Click **Copy Active Weights**\n\nAll selected vertices receive the same vertex group weights as the active vertex."
