    lutgenerator_title = "3D LUT Generator"
    lutgenerator_steps = [
      "Generate identity 3D LUT (Look-Up Table) images for color grading workflows.\n\n**How to use:**\n- Open **UltiTools > LUT Generator** panel\n- Choose output mode: **Strip** or **Cube**\n- Set the **Sample Size** (17, 33, or 65 recommended)\n- Click **Generate LUT**\n- Apply color grading in Blender's compositor\n- Render the graded LUT image\n- Use the result in external applications",
      "**Strip Mode** - Creates a horizontal strip LUT image. This is the most common format, compatible with Photoshop, DaVinci Resolve, and most video editing software.",
      "**Cube Mode** - Creates a cube-unwrapped LUT image. Alternative format for specific software that requires this layout.",
      "**Sample Size** - Higher values = more accurate color mapping:\n- **17** - Fast, good for subtle grades\n- **33** - Standard quality\n- **65** - High precision, larger file size",
