# Site settings (Version 3)
[site]
  title = "UltiBridge | Unreal Engine"
  banner = "images/BannerUltiBridge.webp"
  research_link_text = "Unreal Engine Documentation"
  research_link_url = "https://docs.unrealengine.com/"
  research_link_enabled = false

# Theme colors (Monochrome theme)
[theme_colors]
  brand_primary = "#FFFFFF"
  bg_dark = "#0F0F0F"
  text_white = "#FFFFFF"

# Font configuration (references shared font config)
fonts_config = "content/fonts.toml"

# Open Graph / SEO (optional)
[meta]
  og_type = "website"
  og_url = "https://ultikynnys.com/ultibridge/unreal"
  og_title = "UltiBridge | Unreal Engine"
  og_description = "Seamless bridge between Blender and Unreal Engine for production-ready asset workflows."
  og_image = "images/UltiBridge2_Unreal.webp"

# Section titles (optional overrides)
[titles]
  comparisons = "Unreal Workflow Comparisons"
  showcase = "Unreal Integration Showcase"
  support = "Unreal Community"

# Introduction section
[introduction]
  title = ""
  paragraphs = [
    "Accelerate your **Blender to Unreal Engine** pipeline with UltiBridge.",
    "Export complete scenes with meshes, materials, lights, cameras, and hierarchies directly into Unreal's Content Browser.",
    "Maintain **fidelity** with full Principled BSDF material support and automatic LOD/collision setup."
  ]

  # Parameters and Usage sections
  parameters_title = "Unreal Features"
  parameters = [
    "**Scene Export** - Full scene hierarchy with meshes, lights, cameras, and empties.",
    "**Material System** - Principled BSDF node graphs converted to Unreal Material Expressions.",
    "**LOD Groups** - Automatic LOD setup using `_LOD0`, `_LOD1`... naming (up to 7 levels).",
    "**Collision Meshes** - UCX_ prefixed meshes become StaticMesh complex collision.",
    "**Level Creation** - Create Unreal Levels with actors placed matching your Blender scene.",
    "**Asset Organization** - Meshes, Materials, and Textures organized in project folders."
  ]

  usage_title = "Unreal Workflow"
  usage_steps = [
    "**Configure** - Set export path and inject tools into your Unreal project.",
    "**Select** - Choose objects in Blender (meshes, curves, text, lights, cameras).",
    "**Export** - Click 'Bridge to Unreal'. Assets import automatically on editor focus.",
    "**Iterate** - Re-export anytime; UltiBridge updates existing assets in place."
  ]

  usage_image = "images/UltiBridge2_Unreal.webp"
  usage_image_alt = "UltiBridge Unreal integration interface"
  usage_image_caption = "UltiBridge panel showing Unreal-specific export options"
  usage_image_2 = "images/Logo.webp"
  usage_image_2_alt = "Batch processing interface"
  usage_image_2_caption = "Batch processing tools for production workflows"

  # Video showcase in introduction (appears at beginning)
  video_title = "Video Showcase"
  videos = [
    { title = "UltiBridge Overview", url = "https://www.youtube.com/embed/YOUR_VIDEO_ID" }
  ]

  # Engine showcase carousel - same scene in Blender and each game engine
  [[introduction.sections]]
    type = "content"
    title = "One Scene, Three Engines"
    images = [
      "images/UltiBridge/Carousel/Scene_Blender.webp",
      "images/UltiBridge/Carousel/Scene_Unreal.webp",
      "images/UltiBridge/Carousel/Scene_Unity.webp",
      "images/UltiBridge/Carousel/Scene_Godot.webp"
    ]
    images_captions = [
      "**Blender** - Original scene with materials, lights, and hierarchy",
      "**Unreal Engine** - Same scene with Material Expressions and Level actors",
      "**Unity** - Same scene with HLSL shaders and Prefabs",
      "**Godot 4** - Same scene with GDShader materials and native TSCN"
    ]
    images_alignment = ["center", "center", "center", "center"]
    images_layout = "wide"

# Showcase section (can be used for additional content or removed)
[showcase]
  # Left empty - video is now in introduction section

# Support / Community
[support]
  title = "Unreal Community"
  text = "Addon support and feedback."
  link_text = "Support Discord"
