    decals_title = "Decals"
    decals_steps = [
      "Decals are just meshes. Under the hood, UltiBake manipulates objects in unique ways to force high-to-low baking to work additively",
      "You can use mesh fonts, planes, planes with images, materials, or anything really. Only your Texture Set will limit what kind of information you can project to your low object from your decal collection",
      "The placement of the decals should be slightly above the low mesh. The maximum distance is defined by the **Max Ray Distance** as shown in Step 4",
      "There are two main types of decals: **3D decals** (like the cones in Step 3) and **2D decals** (flat quads with a material or image applied)",
      "The way decals get added on top of the low object is defined by its alpha transparency",
      "**Broken Normals Issue:** Sometimes the material does something strange to the normal map and its direction gets malformed. This probably isn't visible in most cases, but when it is, Step 9 shows how to fix it",
      "The fix is to flip the normals of the 3D decal when needed (Step 8). If you bake in DirectX, it will invert the green channel. Note that Blender expects Normal maps to be OpenGL, and all Unreal profile presets bake in DirectX, so if you see broken normals, this is normal - it will be fixed in Unreal",
      "Steps 6-7 show the OpenGL/DirectX issue comparison",
      "With 2D decals that are too close to each other, there is one post-processing step using the **Alpha Stack GeoNode** as shown in Step 10, otherwise they stay broken like in Step 11. This is rarely needed unless you plan to stack decals"
    ]
