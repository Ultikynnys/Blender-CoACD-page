    # ==========================================
    textanimation_title = "Text Animation"
    textanimation_steps = [
      "Create animated text that switches between multiple entries on a single text object.\n\n**How to use:**\n- Select a **Text object** in your scene\n- Open **UltiTools > Text Animation** panel\n- Click **Add** to create text entries\n- Type your text content for each entry\n- Use the **Enabled** checkbox to keyframe which entry is visible\n- Insert keyframes on the 'enabled' property at different frames\n\nAt each frame, the first enabled entry in the list is displayed.",
      "**Entry Management** - Use **+** and **-** buttons to add/remove entries. Use the arrow buttons to reorder. Click **Copy to Selection** to duplicate entries to other selected text objects.",
      "**Dynamic Parameters** - Insert live values into your text:\n- **#frame** - Current frame number\n- **#minf** - Scene start frame\n- **#maxf** - Scene end frame\n\nExample: 'Frame #frame of #maxf' displays 'Frame 42 of 250'",
      "**Math Expressions** - Use **{expression}** for calculated values:\n- **{frame / maxf * 100}** - Percentage progress\n- **{dec(frame / 24, 1)}** - Time in seconds with 1 decimal\n- **{floor(frame / 30)}** - Integer division\n\nAvailable functions: sin, cos, tan, sqrt, pow, abs, min, max, floor, ceil, round, trunc, pi, e, and the custom **dec(value, places)** for decimal formatting."
