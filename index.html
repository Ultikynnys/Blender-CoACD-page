<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ultikynnys.github.io/UltiBake">
  <meta property="og:title" content="UltiBake">
  <meta property="og:description" content="A brief description of UltiBake.">
  <meta property="og:image" content="https://ultikynnys.github.io/UltiBake/path-to-preview-image.jpg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultibake Showcase</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Raleway:ital,wght@0,500;1,500&display=swap"
    rel="stylesheet"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-content">
      <img src="Banner.png" alt="Site banner" class="site-logo" />
      <a class="btn btn-sm themed-btn research-paper-btn" href="https://arxiv.org/pdf/2205.02961" target="_blank" rel="noopener noreferrer" title="Open the original paper (PDF)">Research Paper</a>
    </div>
  </header>

  <!-- Subtle themed convex shapes in the background (generated by JS) -->
  <div class="bg-shapes" aria-hidden="true"></div>

  <main class="content-container">
    <div class="introduction section section--intro">
      <h2 class="section__title" id="intro-title">Introduction</h2>
      <div id="intro-content" class="intro card"></div>
    </div>
    
    <section class="comparisons section">
      <h2 class="section__title" id="comparisons-title">Comparisons</h2>
      <div id="comparisons-grid" class="grid grid--one-col"></div>
    </section>

    <section class="showcase section">
      <h2 class="section__title" id="showcase-title">Showcase Video</h2>
      <div id="showcase-container" class="placeholder video-placeholder">Loadingâ€¦</div>
    </section>

    <section class="support section" id="support">
      <h2 class="section__title" id="support-title">Support</h2>
      <div class="card">
        <p id="support-text"></p>
        <a id="support-link" class="btn btn-lg themed-btn" href="#" target="_blank" rel="noopener noreferrer"></a>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/toml@3.0.0/dist/toml.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
