    scenetools_steps = [
      "**Sort by Size** - Automatically organize selected objects into collections based on their bounding box dimensions.\n\n**How to use:**\n- Select objects you want to sort\n- Open **UltiTools > Scene Tools** panel\n- Set the number of **Volume Categories** (2-10)\n- Enable **Align Objects** to arrange them in a grid after sorting\n- Set **Padding** between aligned objects\n- Enable **Combine Children** to treat parent-child hierarchies as single units\n- Click **Sort by Size**\n\nObjects are grouped into size categories (Small, Medium, Large, etc.) and moved into new collections.",
      "**Realize Selected Instances** - Convert collection instances to actual linked object copies.\n\n**How to use:**\n- Select collection instance empties\n- Configure options:\n  - **Preserve Empties** - Keep the original empty objects after realization\n  - **Preserve Collection** - Maintain the collection link on realized objects\n- Click **Realize Selected Instances**\n\nUseful for converting instanced assets to editable copies while maintaining organization.",
      "**Collection Scene Linker** - Move collections between scenes in your Blender file.\n\n**How to use:**\n- Click **Move Collection** to open the dialog\n- Select the **Collection** to move\n- Choose an existing **Target Scene** or create a new one\n- Enable **Keep in Current Scene** to link rather than move\n- Click OK to execute\n\nGreat for organizing complex projects across multiple scenes."
