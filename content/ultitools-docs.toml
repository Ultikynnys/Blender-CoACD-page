    assetlibrary_title = "Asset Library Exporter"
    assetlibrary_steps = [
      "Export selected objects as reusable Blender assets directly to your configured asset libraries.\n\n**How to use:**\n- Select the objects or materials you want to export as assets\n- Open **UltiTools > Asset Library** panel\n- Choose the **destination library** from the dropdown\n- Select or create a **category**\n- Position your viewport for the thumbnail preview\n- Choose a **license** (CC0, CC-BY, etc.)\n- Click **Export Assets**",
      "**Preview System** - The panel shows a 1:1 aspect ratio guide overlay. Use **Scale** and **Center View** options to frame your asset perfectly. The current viewport is captured as the asset thumbnail.",
      "**License Support** - Choose from Creative Commons options: **CC0** (public domain), **CC-BY**, **CC-BY-SA**, **CC-BY-NC**, **CC-BY-NC-SA**. For non-CC0 licenses, fill in the attribution text field.",
      "**Category Management** - Browse existing categories or type a new name to create one. Categories are stored as Blender asset catalogs in blender_assets.cats.txt.",
