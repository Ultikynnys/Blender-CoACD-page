# Site settings
[site]
  title = "CoACD Collision Generator"
  banner = "images/Banner.webp"
  research_link_text = "Research Paper"
  research_link_url = "https://colin97.github.io/CoACD/"

  header_extra_link_text = "Open in Tab"
  header_extra_link_url = "https://ultikynnys.github.io/Blender-CoACD-page/?page=coacd"

# Theme colors (Default CoACD theme)
[theme_colors]
  brand_primary = "#49ad28ff"     # Green - shades auto-derived
  strong_color = "#8cc977ff"      # Color for bolded text (uses brand_primary if not set)
  bg_dark = "#232626"
  text_white = "#ffffff"

# Preset keyword colors (maps quality preset names to hex colors)
[preset_keywords]
  "Single Convex" = "#e63946"    # Red
  Minimal = "#f77f00"            # Orange
  Low = "#fcbf49"                # Yellow
  Medium = "#06d6a0"             # Cyan
  High = "#118ab2"               # Blue

# Blacklist patterns - keywords won't be colored if they appear in these contexts
[preset_keywords.blacklist]
  patterns = [
    "high-quality",
    "low-quality",
    "medium-quality",
    "high-poly",
    "low-poly"
  ]

# Font configuration (references shared font config)
fonts_config = "content/fonts.toml"

# Open Graph / SEO (optional; overrides existing meta tags if provided)
[meta]
  og_type = "website"
  og_url = "https://colin97.github.io/CoACD/"
  og_title = "CoACD Collision Generator"
  og_description = "Blender add-on to generate convex collision hulls using a custom optimized variant of CoACD (Collision-Aware Convex Decomposition) - up to 10x faster than the original."


# Section titles (optional overrides)
[titles]
  comparisons = "Comparisons"
  showcase = "Showcase"
  support = "Support"

# Introduction section
[introduction]
  title = ""
  paragraphs = [
    "A Blender add-on for generating convex collision hulls using a custom optimized variant of the CoACD (Collision-Aware Convex Decomposition) algorithm. This version is [up to 10x faster](https://github.com/Ultikynnys/CoACD) than the original CoACD implementation.",
    "Perfect for creating high-quality custom collisions for **Unity** and **Unreal Engine**.",
  ]

  # Parameters and Usage sections
  parameters_title = "Parameters"
  parameters = [
    "**Threshold** - Concavity tolerance. Lower = more cuts/tighter hulls; higher = fewer, coarser hulls.",
    "**Max Convex Hulls** - Upper limit on number of hull pieces to output.",
    "**Max Hull Vertices** - Per-hull vertex cap after simplification.",
    "**Min Volume Threshold** - Minimum volume threshold as percentage of largest hull; smaller pieces are discarded.",
    "**MCTS Nodes** - Search breadth. Higher can improve fit at cost of time.",
    "**MCTS Iterations** - Search effort. Higher can improve fit at cost of time.",
    "**MCTS Depth** - Search depth. Controls how deep the Monte Carlo Tree Search explores.",
    "**Merge Sub-Hulls** - Enable post-processing to merge adjacent sub-hull components.",
    "**Preprocess Resolution** - Resolution for manifold preprocessing (10-100). Lower = faster but less accurate.",
    "**PCA Pre-processing** - Enable PCA (Principal Component Analysis) for better hull alignment.",
  ]

  usage_title = "Usage"
  usage_steps = [
    "**Select** one or more mesh objects.",
    "**Pick a Quality Preset** (Single Convex/Minimal/Low/Medium/High) or adjust parameters.",
    "**Click Generate Collision**.",
    "**Post-Processing Tools** - Access via pie menu (Shift+Q) or the panel:",
    "  • Split with Plane",
    "  • Hullify Children (convert child objects to colliders)",
    "  • Combine Colliders",
    "  • Mirror Collision Objects",
    "  • Generate LODs (via panel)",
  ]

  # Multiple usage images with carousel
  usage_images = [
    "images/COACDExamples/pANEL.webp"
  ]
  
  # Captions for the images (in order)
  usage_images_captions = [
    "Panel location: 3D Viewport > N > CoACD Collision"
  ]
  
  # Alignment for the images (in order) - options: "top-left", "top-right", "center"
  usage_images_alignment = [
    "center"
  ]

  # Video showcase in introduction
  video_title = "Video Showcase"
  video_url = "https://www.youtube.com/embed/1kxVIj7n86E"

  # Generic sections - flexible system for any content type
  # Each section is rendered as a standalone section with its own title
  [[introduction.sections]]
    type = "comparisons"  # Comparison/slider section
    title = "Comparisons"
    
    [[introduction.sections.items]]
      initial = 0.5
      before = "images/CompareBase1.webp"
      after  = "images/CompareColl1.webp"
      caption = "Before/After with CoACD decomposition"
      handle_shape = "pentagon"

    [[introduction.sections.items]]
      initial = 0.5
      before = "images/CompareBase2.webp"
      after  = "images/CompareColl2.webp"
      caption = "Collision pieces with Convex Mirror Post-Processing"
      handle_shape = "diamond"

  [[introduction.sections]]
    type = "content"
    title = "Examples"
    images = [
      "images/COACDExamples/Buildingex1.mp4",
      "images/COACDExamples/Carex1.mp4",
      "images/COACDExamples/Spaceex1.mp4"
    ]
    images_captions = [
      "Building collision example",
      "Car collision example",
      "Spaceship collision example"
    ]
    images_alignment = ["center", "center", "center"]
    images_layout = "wide"

  [[introduction.sections]]
    type = "content"
    title = "Integrated Updater"
    steps = [
      "The addon has an integrated updater, which allows you to get the latest version of the addon inside Blender.",
      "Simply click **Check for Updates**, use the **Stable Channel** and click **Install**.",
      "Then all you have to do is restart Blender for it to take effect.",
    ]
    images = ["images/COACDExamples/IntegratedUpdater.png"]
    images_captions = ["Integrated Updater location in the connection panel"]
    images_alignment = ["center"]
    images_layout = "wide"

  [[introduction.sections]]
    type = "content"
    title = "Recommended Workflow"
    steps = [
      "**Mesh Quality** - Clean meshes result in clean collision. Use manifold meshes when possible for optimal results.",
      "**For Simple Meshes** - Start with the lowest quality preset and gradually increase quality until the collision accuracy meets your needs.",
      "**For Complex Meshes** - If collision results are unsatisfactory, split the mesh into separate objects rather than increasing quality. Generate colliders for each piece individually with appropriate quality settings per piece.",
      "**Quality Preset Guidelines** - Start with lower presets and increase as needed. For slower machines, Medium quality is a good balance.",
      "**Post-Processing** - Combine, Remove, and Mirror colliders where needed using the built-in tools.",
      "**Iterative Refinement & Scalability** - This workflow is highly efficient: only increase quality on specific problematic parts instead of reprocessing the entire model. This approach scales effectively for any object, from simple props to complex structures.",
    ]

  [[introduction.sections]]
    type = "content"
    title = "Post-Processing"
    steps = [
      "**Split with Plane** - Manually divide collision hulls for finer control.",
      "**Hullify Children** - Convert child objects into individual collision hulls.",
      "**Combine Colliders** - Merge multiple collision hulls into a single hull.",
      "**Mirror Collision Objects** - Mirror collision hulls across an axis for symmetrical objects.",
      "**Generate LODs** - Create Level of Detail collision meshes via the panel.",
    ]
    images = ["images/COACD_PP.mp4"]
    images_captions = ["Post-processing tools demonstration"]
    images_alignment = ["center"]
    images_layout = "wide"  # Use wide/16:9 layout for full-width display

# Support / Community
[support]
  title = "Support"
  text = "Need help or want to share feedback? Join our Discord community."
  link_text = "Join Discord"
  link_url = "https://discord.gg/J7kWSfM4jw"

