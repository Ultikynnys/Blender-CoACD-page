    materialtools_title = "Material Tools"
    materialtools_steps = [
      "**Material Texture Exporter** - Export all textures from a material's node tree.\n\n**How to use:**\n- Select an object with the material you want to export textures from\n- Open **UltiTools > Material Tools** panel\n- Choose the material from the dropdown\n- Set the output directory\n- Click **Export Textures**\n\nAll connected image textures are saved with appropriate naming.",
      "**Material Replacer** - Swap one material for another across all objects.\n\n**How to use:**\n- In the Material Tools panel, select the **Source** material (to be replaced)\n- Select the **Target** material (replacement)\n- Click **Replace All Instances**\n\nEvery object using the source material now uses the target instead. Great for cleaning up duplicate materials.",
      "**Folder Material Importer** - Auto-create PBR materials from texture folders.\n\n**How to use:**\n- Click **Browse** and select a folder containing PBR textures\n- The tool scans for common naming patterns (diffuse, albedo, normal, roughness, metallic, etc.)\n- Preview detected materials in the list\n- Select materials you want to import\n- Click **Import Materials**\n\nMaterials are created with properly connected Principled BSDF nodes."
