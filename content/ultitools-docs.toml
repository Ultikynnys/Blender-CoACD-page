      "**Wireframe Material** - Enable wireframe overlay and configure:\n- **Line Color** and **Thickness**\n- **Base Mesh Color**\n- **AO Power** for ambient occlusion shading",
      "**Background Options** - Choose **Solid Color** or **Pattern Image**. For patterns, adjust scale, offset, and tint color. Add a **Vignette** effect with adjustable strength.",
      "**Object Effects** - Add **Stroke Outlines** (configurable width and color) and **Drop Shadows** (distance, blur, color).",
      "**Text Overlay System** - Add multiple text elements, each with:\n- Custom **position** (X/Y percentage)\n- **Font**, **Size**, and **Color**\n- **Shadow** and **Stroke** effects\n\nClick **+** to add text elements, use the list to edit.",
      "**Dynamic Variables** for text overlays:\n- Dates: **{DD}**, **{MM}**, **{YY}**, **{YYYY}**, **{Month}**, **{Mon}**, **{HH}**, **{Min}**\n- Scene info: **{file}**, **{scene}**, **{collection}**, **{vertices}**, **{objects}**\n- Configure per-element target collection for stats"
