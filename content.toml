  og_type = "website"
  og_url = "https://colin97.github.io/CoACD/"
  og_title = "CoACD Collision Generator"
  og_description = "Blender add-on to generate convex collision hulls using the CoACD (Collision-Aware Convex Decomposition) algorithm."
  og_image = "Banner.png"

# Section titles (optional overrides)
[titles]
  comparisons = "Comparisons"
  showcase = "Showcase"
  support = "Support"

# Introduction section
[introduction]
  title = "CoACD Collision Generator"
  paragraphs = [
    "A Blender add-on for generating convex collision hulls using the CoACD (Collision-Aware Convex Decomposition) algorithm.",
  ]

  # Parameters and Usage sections
  parameters_title = "Parameters"
  parameters = [
    "Concavity Threshold — Lower values create tighter hulls (typical 0.03–0.20).",
    "Max Convex Hulls — Upper limit on number of hull pieces.",
    "Resolution — Voxel/grid resolution (64–400). Higher = more detail, slower.",
    "Max Hull Vertices — Per-hull vertex cap (16–32). Lower = simpler, faster.",
    "Merge Sub-Hulls — Merge adjacent sub-hulls when possible.",
    "Inflate Thickness — Add thickness before voxelization (0 = off).",
    "Display Mode — Wireframe/Solid/Textured (preview only)."
  ]

  usage_title = "Usage"
  usage_steps = [
    "Select one or more mesh objects.",
    "Choose a Quality preset (Low/Medium/High/Maximum) or adjust parameters.",
    "Click Generate Convex Colliders.",
    "Post-Processing — Convex Hull Axis Mirroring: mirror hulls across X/Y/Z axes as needed.",
    "Post-Processing — Quick Convex Hull Merge: merge selected hulls into a single collider with one click.",
  ]

  # Optional image shown to the right of the Usage list
  usage_image = "Logo2.png"                    # Replace with a Blender UI screenshot, e.g. "images/blender-ui-usage.png"
  usage_image_alt = "Where to find CoACD in the Blender UI"
  usage_image_caption = "Add-on location: 3D Viewport > N panel > CoACD"
  # Optional second image stacked under the first
  usage_image_2 = "Logo.png"
  usage_image_2_alt = "Secondary view of CoACD in Blender UI"
  usage_image_2_caption = "Example panel with Parameters and Post-Processing tools"

