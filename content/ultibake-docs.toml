    multiuv_title = "Baking With Multiple UVmaps"
    multiuv_steps = [
      "This is a very common use case. There are many cases where the UVmap is only used for the material, but it cannot be used for unwrapping",
      "For clarity, the UV for baking has been renamed as **UVMap** (the default name) and **ProjectionUV** as the UV used only for the material",
      "To properly do this, simply set your target as the correctly unwrapped UV",
      "Enable **Active Render** on your desired material UVmap. You can also define it with a UV node on the material instead of setting the Active Render",
      "The **Bake Unit UV Target** automates the baking workflow. Forget manually selecting the **UV map** in the bottom-right corner before baking; this is now automatic. Manual UV map selection is only needed when you unwrap your model. Be aware that the active render (camera icon) is different; it sets the **Source UV map** that the material uses by default, not the target for your bake."
