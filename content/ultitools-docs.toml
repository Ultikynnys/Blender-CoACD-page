    sculpttools_title = "Sculpt Tools"
    sculpttools_steps = [
      "**Selection to Sculpt Mask** - Convert vertex selection into a sculpt mask.\n\n**How to use:**\n- Select a mesh and enter **Edit Mode**\n- Select the vertices you want to mask\n- Open **UltiTools > Sculpt Tools** panel\n- Choose mode: **Replace** (new mask), **Add** (extend mask), or **Subtract** (remove from mask)\n- Click **Selection to Mask**\n\nThe operator automatically switches to Sculpt Mode with your mask applied.",
      "**Save Mask to Vertex Group** - Store the current sculpt mask for later use.\n\n**How to use:**\n- In **Sculpt Mode**, paint or create a mask\n- Create or select a vertex group in the Object Data Properties\n- Click **Save** in the Sculpt Tools panel\n\nThe mask values are saved as vertex group weights. You can save multiple masks to different vertex groups.",
      "**Load Mask from Vertex Group** - Restore a previously saved mask.\n\n**How to use:**\n- Select the vertex group containing your saved mask\n- Click **Load** in the Sculpt Tools panel\n\nThe vertex group weights are converted back into a sculpt mask. Switches to Sculpt Mode automatically."
