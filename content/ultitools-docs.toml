    # ==========================================
    # MESH TOOLS
    # ==========================================
    meshtools_title = "Mesh Tools"
    meshtools_steps = [
      "**Capsule Creation** - Create capsule meshes with configurable radius, length, and resolution. Perfect for character collision volumes or placeholder geometry.\n\n**How to use:** Go to **3D Viewport > Add > Mesh > Capsule** or use the panel button. Adjust radius, length, and resolution in the operator panel. The capsule spawns at the 3D cursor location.",
      "**Smart Merge** - Powerful mesh combining tool that uses boolean operations followed by automatic cleanup.\n\n**How to use:**\n- Select two or more overlapping mesh objects\n- Open **UltiTools > Mesh Tools** panel\n- Set **Iterations** (more = more thorough cleanup) and **Inflate** amount for stubborn intersections\n- Click **Smart Merge**\n\nThe tool removes internal faces, recalculates normals, fills holes, and merges vertices by distance.",
      "**Mesh Splitting** - Split one mesh using another as a cutting boundary.\n\n**How to use:**\n- Select exactly **two mesh objects**\n- Make the mesh to be split the **active object** (last selected)\n- The other selected object becomes the cutter\n- Enable **Show Outline** to visualize which is target (green) vs cutter (red)\n- Adjust **Gap Distance** if needed\n- Click **Split Mesh**\n\nThe mesh is separated into two parts along the cutting boundary.",
      "**Reseam** - Automatically recreate UV seams based on sharp edges.\n\n**How to use:**\n- Select a mesh object\n- Enter **Edit Mode**\n- Click **Reseam** in the Mesh Tools panel\n\nExisting seams are cleared, then new seams are marked along sharp edges. Useful after mesh modifications that break existing seams.",
      "**Color Attribute Symmetrize** - Mirror vertex colors across the mesh symmetry axis.\n\n**How to use:**\n- Select a mesh with vertex color data\n- Choose the symmetry axis (X, Y, or Z) in the panel\n- Click **Symmetrize Colors**\n\nVertex colors from one side are mirrored to the other. Works with Blender's color attribute system."
    ]
