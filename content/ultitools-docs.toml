      "**Distance Measurement** - Select exactly two vertices. The distance is displayed in scene units along the line connecting them. Works in local and global space.",
      "**Angle Measurement** - Select exactly three vertices. The angle is calculated at the middle vertex (the vertex selected second). Displayed in degrees.",
