# ==========================================
# GENERAL USAGE PAGE
# ==========================================
[[documentation.pages]]
  id = "general-usage"
  title = "General Usage"

  [documentation.pages.introduction]
    title = "Core Workflow"
    paragraphs = [
      "UltiBridge bridges the gap between Blender and your game engine. This section covers the core workflow that applies to all supported engines.",
      "Whether you use Unity, Godot, or Unreal, the fundamental process of selecting, configuring, and exporting assets remains consistent."
    ]
    section_order = [
      "interface",
      "export_process",
      "common_features",
      "engine_differences"
    ]
    initial_section = "intro"
    section_id_prefix = "doc-page-general-"
    
    interface_title = "Interface Overview"
    interface_steps = [
      "**Bridge Panel** - Located in the N-Panel under the 'UltiBridge' tab.",
      "**Target Engine** - Select your target engine (Unity, Godot, Unreal) from the dropdown at the top.",
      "**Export Settings** - Configure global export settings like texture format and mesh processing."
    ]
    interface_images = []

    export_process_title = "Export Process"
    export_steps = [
      "**1. Select Assets** - Select the Mesh objects, Armatures, or Materials you want to export in the 3D Viewport.",
      "**2. Validate** - Check the status indicators in the panel. UltiBridge warns you of potential issues (e.g., missing UVs, unapplied transforms).",
      "**3. Bridge It!** - Click the main **Export to [Engine]** button. UltiBridge processes the assets and sends them directly to your project."
    ]

    common_features_title = "Common Features"
    common_features_steps = [
      "**Material Conversion** - Principled BSDF node graphs are converted to engine-native shaders (HLSL, GDShader, Material Expressions).",
      "**Colliders** - Use `UCX_MeshName_00` naming convention for convex collision meshes, automatically set up in each engine.",
      "**LOD Generation** - Use `MeshName_LOD0`, `_LOD1`, etc. naming to create automatic Level of Detail groups (up to 7 levels).",
      "**Lights & Cameras** - Point, Spot, Area, and Sun lights plus cameras are converted to engine equivalents.",
      "**Scene Hierarchy** - Parent-child relationships from Blender are preserved in the target engine.",
      "**Object Types** - Meshes, Curves, Text objects, and NURBS surfaces are all supported and converted to meshes."
    ]
    
    engine_differences_title = "Engine Differences"
    engine_differences_steps = [
      "**Materials:** Unity uses HLSL shaders → Godot uses GDShader (.gdshader) → Unreal uses Material Expression nodes.",
      "**LOD System:** Unity uses LODGroup component → Godot uses visibility_range distances → Unreal uses LOD screen size percentages.",
      "**Colliders:** Unity creates MeshCollider (convex) → Godot creates StaticBody3D + ConvexPolygonShape3D → Unreal embeds UCX collision in StaticMesh.",
      "**Lights:** Unity uses Light component → Godot uses OmniLight3D/SpotLight3D/DirectionalLight3D → Unreal uses PointLight/SpotLight/RectLight/DirectionalLight actors.",
      "**Scene Output:** Unity creates Prefabs + scene hierarchy → Godot creates .tscn scenes with PackedScene prefabs → Unreal creates a Level with placed actors.",
      "**Setup:** Unity/Godot require 'Inject Tools' to install plugins → Unreal requires Python Editor Script Plugin enabled first.",
      "**Area Lights:** Unity/Unreal support Area lights natively → Godot approximates as SpotLight3D."
    ]

